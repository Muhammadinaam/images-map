<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br><br><br>

  <!-- {{data|json}} -->
  <form (ngSubmit)="submit()" novalidate>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="data.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
    </ion-item>
  
    <br>
    <ion-button type="submit" expand="block">Signin</ion-button>
  </form>
  <br><br>
  <ion-text class="ion-text-center">
    <p>Don't have account</p>
  </ion-text>
  <ion-button expand="block" fill="outline" [routerLink]="['/auth/register']" >Signup</ion-button>
</ion-content>
