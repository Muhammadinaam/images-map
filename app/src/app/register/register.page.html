<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br><br><br>
  <form (ngSubmit)="submit()" novalidate>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="data.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="data.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password_confirmation" name="password_confirmation"></ion-input>
    </ion-item>

    <br>
    <ion-button type="submit" expand="block">SignUp</ion-button>
  </form>
  <br><br>
  <ion-text class="ion-text-center">
    <p>Already have account</p>
  </ion-text>
  <ion-button expand="block" fill="outline" [routerLink]="['/auth/login']" >Signin</ion-button>
</ion-content>
